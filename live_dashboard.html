<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Weather Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .forecast-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
        }

        .forecast-item.cme {
            border-left-color: #ff6b6b;
        }

        .forecast-item.flare {
            border-left-color: #ffa726;
        }

        .forecast-item.sep {
            border-left-color: #ab47bc;
        }

        .forecast-item.geo_storm {
            border-left-color: #42a5f5;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa726, #4ecdc4);
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .last-updated {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .status-bar { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <header class="header">
        <h1>🌌 NASA Space Weather Live Dashboard</h1>
        <p>Real-time space weather monitoring and forecasting</p>
    </header>

    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="connectionStatus">Connecting...</span>
        </div>
        <div>
            <button class="refresh-btn" onclick="loadData()">🔄 Refresh</button>
        </div>
        <div id="lastUpdated" class="last-updated"></div>
    </div>

    <main class="main-content">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading space weather data...</p>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'https://helioearth.com';
        
        // Create animated star field
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Load data from API
        async function loadData() {
            try {
                updateStatus('Connecting...', false);
                
                // Fetch forecast data
                const forecastResponse = await fetch(`${API_BASE_URL}/api/forecast`);
                const forecastData = await forecastResponse.json();
                
                // Fetch status data
                const statusResponse = await fetch(`${API_BASE_URL}/api/status`);
                const statusData = await statusResponse.json();
                
                displayData(forecastData, statusData);
                updateStatus('Connected', true);
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error loading data:', error);
                displayError('Failed to load space weather data. Please check your connection.');
                updateStatus('Connection Failed', false);
            }
        }

        function updateStatus(message, isConnected) {
            const statusElement = document.getElementById('connectionStatus');
            const statusDot = document.getElementById('statusDot');
            
            statusElement.textContent = message;
            statusDot.style.background = isConnected ? '#4ecdc4' : '#ff6b6b';
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        function displayData(forecastData, statusData) {
            const content = document.getElementById('content');
            
            if (!forecastData.success) {
                displayError('API returned an error: ' + (forecastData.error || 'Unknown error'));
                return;
            }

            const forecasts = forecastData.data.forecast.forecasts || [];
            
            content.innerHTML = `
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>🚀 System Status</h3>
                        <div class="forecast-item">
                            <strong>API Version:</strong> ${statusData.data.version}<br>
                            <strong>Deployment:</strong> ${statusData.data.deployment}<br>
                            <strong>NASA API:</strong> ${statusData.data.services.nasa_api}<br>
                            <strong>AI Services:</strong> ${statusData.data.services.anthropic_ai}<br>
                            <strong>Forecasting:</strong> ${statusData.data.capabilities.forecasting ? 'Active' : 'Inactive'}
                        </div>
                    </div>

                    <div class="card">
                        <h3>⚡ Current Forecasts</h3>
                        ${forecasts.length > 0 ? forecasts.map(forecast => `
                            <div class="forecast-item ${forecast.event.toLowerCase()}">
                                <h4>${getEventIcon(forecast.event)} ${forecast.event}</h4>
                                <p><strong>Risk:</strong> ${forecast.risk_summary}</p>
                                <p><strong>Impacts:</strong> ${forecast.impacts.join(', ')}</p>
                                <p><strong>Solar Time:</strong> ${new Date(forecast.solar_timestamp).toLocaleString()}</p>
                                <p><strong>Confidence:</strong> ${Math.round(forecast.confidence * 100)}%</p>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${forecast.confidence * 100}%"></div>
                                </div>
                            </div>
                        `).join('') : '<p>No active space weather events detected.</p>'}
                    </div>

                    <div class="card">
                        <h3>📊 Data Sources</h3>
                        <div class="forecast-item">
                            <p><strong>Source:</strong> ${forecastData.data.source}</p>
                            <p><strong>Generated:</strong> ${new Date(forecastData.data.generated_at).toLocaleString()}</p>
                            <p><strong>Note:</strong> ${forecastData.data.note}</p>
                            ${forecastData.data.api_status ? `
                                <br><strong>API Status:</strong><br>
                                NASA: ${forecastData.data.api_status.nasa_configured ? '✅' : '❌'}<br>
                                AI: ${forecastData.data.api_status.ai_configured ? '✅' : '❌'}
                            ` : ''}
                        </div>
                    </div>

                    <div class="card">
                        <h3>🌍 Earth Impact Monitor</h3>
                        <div class="forecast-item">
                            <p>Monitoring geomagnetic field variations and ionospheric disturbances.</p>
                            <div style="margin-top: 15px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Aurora Activity:</span>
                                    <span style="color: #4ecdc4;">Moderate</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>GNSS Accuracy:</span>
                                    <span style="color: #ffa726;">Minor Degradation</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span>HF Radio:</span>
                                    <span style="color: #4ecdc4;">Normal</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getEventIcon(eventType) {
            const icons = {
                'CME': '💥',
                'FLARE': '🔥',
                'SEP': '⚡',
                'GEO_STORM': '🌪️'
            };
            return icons[eventType] || '🌌';
        }

        function displayError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>⚠️ Error</h3>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="loadData()" style="margin-top: 15px;">Try Again</button>
                </div>
            `;
        }

        // Initialize dashboard
        createStars();
        loadData();
        
        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
